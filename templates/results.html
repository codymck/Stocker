<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom CSS -->
    <link rel="stylesheet" href="/static/custom.css">
    <!-- adding jquery with CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div style="background: rgb(21,15,117); background: radial-gradient(circle, rgba(21,15,117,1) 0%, rgba(12,12,156,1) 77%, rgba(11,73,170,1) 100%); text-align: center; min-height: 80px !important;"
        class="container-fluid text-white shadow-lg">
        <div>
            <h1 style="display: inline-block; padding-top: 14px; padding-bottom: 16px;"><a id="home-link"
                    href="{{ url_for('home') }}">Stocker</a></h1>
            <img src="/static/Stocker.png" alt="logo"
                style="width: 5rem; height: 5rem; position: absolute; float: right; margin-right: 10px;">
        </div>

    </div>
    <div class="container">
        {% for dict in result %}
        <div class="cards shadow">
            <h2 class="stockName">{{ dict['name'] }}</h2>
            <h4 class="stockTicker">({{ dict['ticker'] }})</h4>
            <a href= "{{ dict['article_link'] }}" ><h6 style="float: right; padding-right: 3%; padding-top: 1%">{{ dict['article_name'] }}</h6></a>
        </div>
        {% endfor %}

    </div>
</body>

</html>
